<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Информация</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://cdn.pixabay.com/photo/2020/02/19/22/57/blue-background-4863452_1280.jpg') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1000px;
            overflow-y: auto;
            max-height: 80vh;
            margin-top: 70px;
        }
        
        .project-item {
            width: 30%;
            margin: 10px;
            text-align: center;
            position: relative;
        }
        
        .project-item img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            transition: transform 0.3s ease;
            display: block;
        }
        
        .project-item img:hover {
            transform: scale(1.05);
        }
        
        /* Стиль для текста при наведении */
        .project-item .hover-text {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 60, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px; /* Закруглённые углы */
            transition: opacity 0.3s ease;
            text-align: center; /* Центрирование текста */
            max-width: 90%; /* Максимальная ширина для длинных описаний */
        }

        .project-item:hover .hover-text {
            visibility: visible;
            opacity: 1;
        }

        /* Новый класс для описания проекта */
        .project-description {
            background-color: rgba(0, 0, 60, 0.6); /* Темный с полупрозрачностью */
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            gap: 50px;
            justify-content: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 60, 0.5);
            z-index: 1000;
        }
        
        .navbar button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .navbar button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="window.location.href='glavnaya.html';">Главная</button>
        <button onclick="window.location.href='info.html';">Инфо</button>
    </div>
    <div class="projects-container">
        <!-- Проект 1 -->
        <div class="project-item">
            <img src="https://i.ibb.co/qMs65jKQ/New-project-2.png" alt="Фото 1">
            <div class="hover-text">Мы им не платим!</div>
            <div class="project-description">
                <p>Работники</p>
            </div>
        </div>
        <!-- Проект 2 -->
        <div class="project-item">
            <img src="https://i.ibb.co/wFwkF7v6/WHAT3t.png" alt="Фото 2">
            <div class="hover-text">Менеджер</div>
            <div class="project-description">
                <p>!WHAT¡</p>
            </div>
        </div>
        <!-- Проект 3 -->
        <div class="project-item">
            <img src="https://i.ibb.co/wFpsN7w4/georgiy1t.png" alt="Фото 3">
            <div class="hover-text">ТекстурМейкер</div>
            <div class="project-description">
                <p>Георгий</p>
            </div>
        </div>
        <!-- Проект 4 -->
        <div class="project-item">
            <img src="https://i.ibb.co/bMCzf8g3/timoeyt2.png" alt="Фото 4">
            <div class="hover-text">ТекстурМейкер младший</div>
            <div class="project-description">
                <p>Тимофеееей</p>
            </div>
        </div>
        <!-- Проект 5 -->
        <div class="project-item">
            <img src="https://i.ibb.co/7xRZ1YTz/neisvestniy.png" alt="Фото 4">
            <div class="hover-text">Билдер</div>
            <div class="project-description">
                <p>Неизвестный</p>
            </div>
        </div>
        <!-- ... и так далее -->
    </div>
</body>
</html>
